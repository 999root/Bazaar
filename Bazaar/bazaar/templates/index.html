<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 500px;
        }

        li {
            margin: 10px 0;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333;
            transition: background 0.3s;
        }

        a:hover {
            background: #e0e0e0;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            padding: 10px;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }

        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>File Directory</h1>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search files..." oninput="filterFiles()">
    </div>

    {% if current_path %}
        <a href="{{ url_for('list_directory', path=current_path|dirname) }}" class="back-button">Back</a>
    {% endif %}

    <ul id="file-list">
        {% for item in items %}
            <li>
                {% if os.path.isdir(os.path.join(BASE_DIR, current_path, item)) %}
                    <a href="{{ url_for('list_directory', path=os.path.join(current_path, item)) }}">{{ item }}/</a>
                {% else %}
                    <a href="{{ url_for('download_file', filename=os.path.join(current_path, item)) }}">{{ item }}</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    <script>
        function filterFiles() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const fileList = document.getElementById('file-list');
            const files = fileList.getElementsByTagName('li');

            for (let i = 0; i < files.length; i++) {
                const fileName = files[i].textContent.toLowerCase();
                files[i].style.display = fileName.includes(searchValue) ? '' : 'none';
            }
        }
    </script>
</body>
</html>
